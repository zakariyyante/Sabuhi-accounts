<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "WIN" Text - Left Side -->
  <text x="0" y="100" font-family="Arial, sans-serif" font-weight="900" font-size="72" fill="#FFFFFF" letter-spacing="2">
    WIN
  </text>
  
  <!-- "FAST" Navy Blue Tab Shape -->
  <g>
    <!-- Navy blue rounded rectangle/tab shape -->
    <path d="M 120 20 L 260 20 Q 320 20 320 60 L 320 140 Q 320 180 280 180 L 260 180 L 120 180 L 120 20 Z" 
          fill="url(#navyGradient)" 
          stroke="#FFFFFF" 
          stroke-width="3"/>
    
    <!-- "FAST" Text inside navy blue shape -->
    <text x="135" y="130" font-family="Arial, sans-serif" font-weight="900" font-size="48" fill="#FFFFFF" letter-spacing="1">
      FAST
    </text>
  </g>
