<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Casino chip/dice icon -->
  <circle cx="30" cy="30" r="22" fill="url(#logoGradient)"/>
  <circle cx="30" cy="30" r="18" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  <text x="30" y="36" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">W</text>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">WINNING</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#00D4AA">CASINO</text>
  
  <!-- Decorative accent -->
  <circle cx="170" cy="15" r="3" fill="#00D4AA"/>
  <circle cx="180" cy="15" r="2" fill="#FF6B35"/>
  <circle cx="190" cy="15" r="2" fill="#00D4AA"/>
</svg>
