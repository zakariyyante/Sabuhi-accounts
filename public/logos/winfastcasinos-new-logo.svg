<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Casino Chip Icon -->
  <g transform="translate(30, 30)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="18" fill="url(#navyGradient)" stroke="url(#goldGradient)" stroke-width="2.5"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="12" fill="#1E3A8A"/>
    
    <!-- Center Star -->
    <path d="M0,-8 L2,0 L10,0 L4,5 L6,13 L0,8 L-6,13 L-4,5 L-10,0 L-2,0 Z" 
          fill="url(#goldGradient)" 
          transform="scale(0.6)"/>
    
    <!-- Decorative segments -->
    <g stroke="#D4AF37" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-18" x2="0" y2="-13"/>
      <line x1="12.7" y1="-12.7" x2="9.2" y2="-9.2"/>
      <line x1="18" y1="0" x2="13" y2="0"/>
      <line x1="12.7" y1="12.7" x2="9.2" y2="9.2"/>
      <line x1="0" y1="18" x2="0" y2="13"/>
      <line x1="-12.7" y1="12.7" x2="-9.2" y2="9.2"/>
      <line x1="-18" y1="0" x2="-13" y2="0"/>
      <line x1="-12.7" y1="-12.7" x2="-9.2" y2="-9.2"/>
    </g>
  </g>
  
  <!-- Text: WIN FAST -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="900" letter-spacing="1">
    <tspan fill="url(#goldGradient)">WIN</tspan>
    <tspan fill="#1E3A8A" dx="2"> FAST</tspan>
  </text>
  
  <!-- Text: CASINOS -->
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="3" fill="#64748B">
    CASINOS UK
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A028;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

